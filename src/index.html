<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <main id="main">
        <h1>To Do List!</h1>
        <div id="list-container" class="d-flex">
            <h3 id="list-tile">Today's To Do</h3>
            <input type="text" id="list-input" placeholder="Add to your list...">
            <ul id="list" class="d-flex"></ul>
            <div id="list-bottom">
                <p id="list-clear">Clear all completed</p>
            </div>
        </div>
    </main>
</body>

</html>
